<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="userInfo">
                <div class="userName">
                    <p>Mustafa Aydogan</p>
                </div>
                <div class="userMoney">

                    <p class="moneyChar"> $</p>
                </div>
                <div class="userPic">
                    <img src="../account/img/icon-avatar-16.jpg" alt="User Avatar">
                </div>
            </div>     
        </div>
        <div class="data">
            <div class="filter"></div>
            <div class="input"></div>
            <div class="infoSheetsHeaders">
                <p>DATE</p>
                <p>TIME</p>
                <p>COMMENTS</p>
            </div>
            <div class="input">
                <input type="date">
                <input type="text" placeholder="time" >

                <button>+</button>
            </div>
            <div class="infoSheets" id='infoSheets'>
                
                    <p>10-12-2020</p>

                    <p>13-12-2020</p>
                    <p>2 H</p>
                    <p>Сделал ничего</p>
               
                
                    <p>14-12-2020</p>
                    <p>2 H</p>
                    <p>Все</p>
                
                    <p>15-12-2020</p>
                    <p>5H</p>
                    <p>Нет</p>
                
            </div>
