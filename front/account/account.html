<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main" id="main">
        <div class="exitDIV">
            <button id='logout' class="exit">X</button>
        </div>    
        <div class="notification" id="notification"></div>
        <div class="header">
            <div class="user">
                <div class="userInfo">
                    <div class="userName">
                        <p id="userName"></p>
                    </div>
                    <div class="userMoney">
                        <p class="moneySum" id="moneySum"></p>
                        <p class="moneyChar"> $</p>
                    </div> 
                      
                </div>    
                <div class="userPic">
                    <img src="../account/img/icon-avatar-16.jpg" alt="User Avatar">
                </div>
            </div>  
        </div>
        
            <div class="data">
                <div class="filter">
                    <p>From</p>
                    <input type="date" id="dateStart" required>
                    <p>to</p>
                    <input type="date" id="dateEnd" required>
                    <button id="serch">=</button >
                </div>
                <div class="input"></div>
                <div class="infoSheetsHeaders">
                    <p>DATE</p>
                    <p>TIME</p>
                    <p>COMMENTS</p>
                </div>
                <form class="input" onsubmit="return false">
                    <input type="date" id="date" required>
                    <input type="text" placeholder="time" id="time" required>
                    <input type="text" placeholder="comment" id="comment" required>
                    <button id="sendInfoBut">+</button >
                </form>
                <div class="infoSheets" id='infoSheets'>
                    
                    
                </div>
            </div>
         
    </div> 
</body>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../account/null.css">
<link rel="stylesheet" href="../account/styleAccount.css">
<script src="./account.js"></script>


</html>
