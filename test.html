<script>
    let hour = prompt('Введите час:')
    console.log(parseInt(hour))

    if( !isNaN(parseInt(hour)) && parseInt(hour) >= 0 && parseInt(hour) <= 24){
        if(hour >= 10 && hour <= 20){
            window.alert('Мы работаем')
        } else {
            window.alert('Мы закрыты')
        }
    } else {
        window.alert('Попробуйте еще раз, вы веели недопустимое значение')
    }

</script>
